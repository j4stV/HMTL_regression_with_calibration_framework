paths:
  train_csv: data/train.csv
  valid_csv: data/valid.csv
  cal_csv: null  # Optional: separate calibration set. If null, validation set is used for calibration
  test_csv: data/test.csv
  target: quality

preprocess:
  impute_const: -1.0
  use_dynamic_binning: true  # Use dynamic binning approach
  quantile_binning:
    enabled: false  # Deprecated, use use_dynamic_binning instead
    bins: 5
  standardize: true
  pca:
    enabled: true
    n_components: null  # null = all components, or specify float/int
  target_standardize: true

